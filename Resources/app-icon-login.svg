  <rect x="35" y="40" width="55" height="5" fill="rgb(59,130,246)"/>
  
  <!-- Calendar Grid -->
  <line x1="45" y1="45" x2="45" y2="75" stroke="rgb(230,230,230)" stroke-width="1"/>
  <line x1="55" y1="45" x2="55" y2="75" stroke="rgb(230,230,230)" stroke-width="1"/>
  <line x1="65" y1="45" x2="65" y2="75" stroke="rgb(230,230,230)" stroke-width="1"/>
